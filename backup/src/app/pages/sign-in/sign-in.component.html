
<div class="center" class="body">
    <div class="menu">
        <ul class="navMenu">
            <li><a routerLink="">Home</a></li>
        </ul>
    </div>
    <input type="checkbox" id="show">

    <label for="show" class="show-btn1">Ready to login? Click here</label>

    <label for="show" class="show-btn2" [routerLink]="['']">Or go back to the home page.</label>

    <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">
            Login Form
            <!-- <img [src]="user.photoURL">
            <h1>{{user.displayName}}</h1>
            <div> <button (click)="signOut()">SignOut</button></div> -->
        </div>
        <form action="#">

            <div class="data">
                <label>Email or Phone</label>
                <input type="text" required>
            </div>

            <div class="data">
                <label>Password</label>
                <input type="password" required>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="btn">
                <div class="inner"></div>
                <button type="submit">Login</button>
            </div>

            <div class="signup-link">
                Not a member? <a href="#">Sign up now</a>
            </div>

            <div class="signup-link">
                or you can
            </div>

            <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                </div>
                <a class="btn-text" (click)="login()">Login with Google</a>
            </div>

        </form>
    </div>
</div>
