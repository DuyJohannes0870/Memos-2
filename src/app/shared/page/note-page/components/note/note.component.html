<div class="grid" #gridLayout *ngFor="let note of noteServcies.getNotes ;let j= index">
    <div class="item"  >
        <div class="item-content" [ngStyle]="{'background-color':this.noteServcies.getColorByNum(j+1,'note')}">
            <div class="cardInfo">

                <button type="button" mat-raised-button matTooltip="Đổi màu" mat-icon-button disableRipple=true,
                    [matMenuTriggerFor]="colorMenu" (menuClosed)="setMenuStatus(false)"
                    (menuOpened)="setMenuStatus(true)">
                    <mat-icon class="material-icons-outlined">color_lens_outlined</mat-icon>
                </button>


                <mat-menu #colorMenu="matMenu">
                    <div class="matMenuWrap" click-stop-propagation>

                        <div class="colorsWrap">

                            <div class="colorBtn" *ngFor="let color of this.noteServcies.colors; let i = index;"
                                [ngStyle]="{'background-color':color}" (click)="colorClick(i,j+1)">

                            </div>


                        </div>



                    </div>
                </mat-menu>


                <button mat-menu-item class="myMenuItem myMenuItemRiple" (click)="noteFlag(j+1)">
                    <span>flag {{note.num}}</span>
                </button>
                <h3 class="cardTitle">{{note.title}}</h3>
                <p class="cardDescripion">{{note.description}}</p>
                <button mat-menu-item class="myMenuItem myMenuItemRiple" (click)="deleteNote(j+1)">
                    <span>Xóa {{note.num}}</span>
                </button>
                <button mat-menu-item class="myMenuItem myMenuItemRiple" (click)="storeNote(j+1)">
                    <span>Lưu</span>
                </button>
                <div class="cardFooter" [ngClass]="{menuActive:menuActiveTrigger}">
                    <!-- <app-note-menu [note]='note' [details]='true' (showNote)="openDialog(note)"
                        (setMenu)="setMenuStatus($event)" (fileProgress)="setFileProgress($event)"></app-note-menu>
                    <app-note-menu [note]='note' [details]='true'></app-note-menu> -->
                </div>
            </div>
        </div>
    </div>
</div>
