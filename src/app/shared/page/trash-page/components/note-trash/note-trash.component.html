<div class="grid" #gridLayout *ngFor="let note of noteServcies.getTrash ;let i = index">

                <h3 class="cardTitle">{{note.title}}</h3>
                <p class="cardDescripion">{{note.description}}</p>
                <button mat-menu-item class="myMenuItem myMenuItemRiple" (click)="deleteNote(i+1)">
                    <span>Xóa {{note.num}}</span>
                </button>
                <div class="cardFooter" [ngClass]="{menuActive:menuActiveTrigger}">
