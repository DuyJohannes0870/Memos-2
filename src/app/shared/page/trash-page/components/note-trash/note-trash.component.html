<div style="float: left; margin:0px 0px;" class="grid" #gridLayout
    *ngFor="let note of noteServcies.getTrash ;let j = index">
    <div class="item">
        <div class="item-content" [ngStyle]="{'background-color':this.noteServcies.getColorByNum(j+1,'trash')}">
            <div class="cardInfo">

                <div class="cardImage">
                    <img [src]="note.imagePreview">
                </div>

                <h3 class="cardTitle">{{note.title}}</h3>
                <p class="cardDescripion">{{note.description}}</p>
                <div class="cardFooter" [ngClass]="{menuActive:menuActiveTrigger}">

                    <div class="noteMenuWrap">
                        <button style="padding: 5px 0px; width: 100%;" mat-menu-item class="myMenuItem myMenuItemRiple"
                            (click)="deleteNote(note.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
